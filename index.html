<!DOCTYPE html>
<html>
    <head>
        <title>Christmas Counter</title>
        <meta charset="UTF-8">
        <script src = "script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <link rel = "stylesheet" href="style.css">
    </head>
    <body>
        <section>
            <h1>Days till Christmas!</h1>
            <p id = "timer"></p>
        </section>
        <section>
            <h1>Or type in any other day to see how many days are left till Christmas!</h1>
            <input type ="text" id = "year" placeholder="type year">
            <input type = "text" id = "month" placeholder="type month">
            <input type = "text" id = "day" placeholder="type day">
            <br/>
            <input type = "button" value = "Change" onclick="changeTodaysDay()">
        </section>
    </body>
</html>
